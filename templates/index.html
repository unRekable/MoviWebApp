{% extends "base.html" %}
{% block content %}

<div class="app-title">MoviWebApp</div>

<h2>Users</h2>
<ul class="user-list">
    {% for user in users %}
    <li class="user-entry">
        <a href="{{ url_for('movies', user_id=user.id) }}" class="btn">{{ user.name }}</a>
    </li>
    {% endfor %}
</ul>

<div class="form-section">
    <h2>Add New User</h2>
    <form action="{{ url_for('users') }}" method="post">
        <input type="text" name="name" placeholder="User name" required>
        <button type="submit" class="btn">Add User</button>
    </form>
</div>

{% endblock %}
